<!doctype html>
<title>Writing page</title>
    <a href={{ url_for('show_posts',page=1,posts_perpage=10) }}>main page</a>
{% if session['username']==username %}
	<a href={{ url_for('logout') }}>logout</a>
	<form action='{{ url_for('add_post',username=username) }}' method=post>
		<h4>title:</h4>
		<input type=text name=title size=20>
		<h4>text:</h4>
		<textarea name=text rows=40 cols=40></textarea>
		<br><input type=submit value=post>
	</form>
{% else %}
  <h1>Not logged in yet.</h1>
{% endif %}
